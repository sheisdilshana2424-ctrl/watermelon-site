<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Juicy | Speed Mode</title>

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --brand-pink: #E68DA5;
    --nav-height: 60px;
}

body {
    font-family: Arial, sans-serif;
    overflow-x: hidden;
}

/* NAVBAR */
nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: var(--nav-height);
    background: var(--brand-pink);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    z-index: 1000;
}

.logo {
    color: white;
    font-weight: bold;
    font-size: 1.2rem;
}

.nav-links a {
    color: white;
    text-decoration: none;
    margin-left: 15px;
    font-weight: bold;
}

/* LOADER */
#loader {
    position: fixed;
    inset: 0;
    background: var(--brand-pink);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    color: white;
}

#loading-bar {
    width: 200px;
    height: 6px;
    background: rgba(0,0,0,0.2);
    border-radius: 10px;
    overflow: hidden;
    margin-top: 10px;
}

#loading-progress {
    width: 0%;
    height: 100%;
    background: white;
}

/* PUSH CONTENT BELOW NAV */
.scroll-track {
    margin-top: var(--nav-height); /* EXACT BELOW NAV */
    height: 200vh;
}

/* STICKY VIEW */
.sticky-viewport {
    position: sticky;
    top: 0;
    height: calc(100vh - var(--nav-height));
    display: flex;
    justify-content: center;
    align-items: center;
}

/* CANVAS */
canvas {
    display: block;
    width: 100%;
    max-width: 800px;
    aspect-ratio: 16/9;
}

/* SHOP SECTION */
.shop-section {
    padding: 40px 20px;
    background: white;
    text-align: center;
}

.product-card {
    background: #f9f9f9;
    padding: 25px;
    margin: 20px auto;
    max-width: 350px;
    border-radius: 15px;
}
button {
    background: var(--brand-pink);
    border: none;
    color: white;
    padding: 10px 25px;
    border-radius: 25px;
    cursor: pointer;
}
</style>
</head>

<body>

<!-- LOADER -->
<div id="loader">
    <div id="loading-text">0%</div>
    <div id="loading-bar"><div id="loading-progress"></div></div>
</div>

<!-- NAV -->
<nav>
    <div class="logo">Juicy.</div>
    <div class="nav-links">
        <a href="#">Home</a>
        <a href="#shop">Shop</a>
        <a href="#">Contact</a>
    </div>
</nav>

<!-- ANIMATION -->
<div class="scroll-track">
    <div class="sticky-viewport">
        <canvas id="fruit-canvas"></canvas>
    </div>
</div>

<!-- SHOP -->
<div class="shop-section" id="shop">
    <h2 style="color:#E68DA5;">Fresh Menu</h2>

    <div class="product-card">
        <h3>Watermelon Crush</h3>
        <p>Tasty & fresh</p>
        <h4>$5.00</h4>
        <button>Add to Cart</button>
    </div>
</div>

<script>
gsap.registerPlugin(ScrollTrigger);

const canvas = document.getElementById("fruit-canvas");
const ctx = canvas.getContext("2d");
const loader = document.getElementById("loader");
const loadText = document.getElementById("loading-text");
const loadProgress = document.getElementById("loading-progress");

const frameCount = 151;
const images = [];
let loaded = 0;
const watermelon = { frame: 0 };

const currentFrame = i =>
`assets/images/ezgif-frame-${(i+1).toString().padStart(3,"0")}.jpg`;

for(let i=0;i<frameCount;i++){
    const img = new Image();
    img.src = currentFrame(i);
    img.onload = ()=>{
        loaded++;
        let percent = Math.round((loaded/frameCount)*100);
        loadText.innerText = percent+"%";
        loadProgress.style.width = percent+"%";
        if(loaded === frameCount) startAnim();
    }
    images.push(img);
}

function startAnim(){
    canvas.width = images[0].width;
    canvas.height = images[0].height;
    ctx.drawImage(images[0],0,0);

    gsap.to(loader,{
        opacity:0,
        duration:0.5,
        onComplete:()=>loader.style.display="none"
    });

    gsap.to(watermelon,{
        frame: frameCount-1,
        snap:"frame",
        ease:"none",
        scrollTrigger:{
            trigger:".scroll-track",
            start:"top top",
            end:"bottom bottom",
            scrub:0
        },
        onUpdate:render
    });
}

function render(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.drawImage(images[watermelon.frame],0,0,canvas.width,canvas.height);
}
</script>

</body>
</html>
