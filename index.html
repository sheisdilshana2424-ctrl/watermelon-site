<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Juicy | Speed Mode</title>
    
    <!-- Load GSAP & ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
        /* --- 1. CORE RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow-x: hidden;
            overscroll-behavior: none; /* Stops iOS bounce */
        }

        :root {
            --brand-pink: #E68DA5; 
            --nav-height: 60px; /* Compact Nav */
        }

        /* --- 2. NAVIGATION (Fixed & Zero Margin) --- */
        nav {
            position: fixed;
            top: 0; left: 0; width: 100%;
            height: var(--nav-height);
            background-color: var(--brand-pink);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .logo { color: white; font-weight: 900; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 1px; }
        .nav-links { display: flex; gap: 15px; }
        .nav-links a { text-decoration: none; color: white; font-size: 0.85rem; font-weight: bold; text-transform: uppercase; }

        /* --- 3. LOADER --- */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--brand-pink);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            transition: opacity 0.5s;
        }
        #loading-text { font-size: 2rem; font-weight: 900; margin-bottom: 10px; }
        #loading-bar { width: 200px; height: 6px; background: rgba(0,0,0,0.2); border-radius: 10px; overflow: hidden; }
        #loading-progress { width: 0%; height: 100%; background: #fff; transition: width 0.1s linear; }

        /* --- 4. THE SPEED TRACK --- */
        .scroll-track {
            /* 
               SPEED SETTING:
               200vh = Fast Animation (Quick Explosion)
               500vh = Slow Animation
               Do not go lower than 150vh or it will be too fast to see.
            */
            height: 200vh; 
            position: relative;
            background: #fff;
            margin-top: 0; /* Ensures no gap */
        }

        .sticky-viewport {
            position: sticky;
            /* ZERO MARGIN LOGIC: Sticks exactly under the nav */
            top: var(--nav-height); 
            height: calc(100vh - var(--nav-height)); 
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center; /* Vertically center the watermelon */
            overflow: hidden;
        }

        /* --- 5. CANVAS (YouTube Ratio) --- */
        canvas {
            width: 100%;
            max-width: 800px; 
            aspect-ratio: 16 / 9; 
            object-fit: contain;
            display: block; /* Removes bottom whitespace */
        }

        /* --- 6. NEXT DIVISION (Immediate Content) --- */
        .shop-section {
            position: relative;
            z-index: 20;
            background: #fff;
            padding: 40px 20px;
            /* Negative margin pulls it up slightly to ensure no white gaps */
            margin-top: -1px; 
            border-top: 1px solid #f4f4f4;
            text-align: center;
            min-height: 100vh;
        }

        .product-card {
            background: #f9f9f9;
            border-radius: 20px;
            padding: 30px;
            margin: 20px auto;
            max-width: 350px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        button {
            background: var(--brand-pink); color: white;
            border: none; padding: 12px 30px;
            border-radius: 30px; font-weight: bold;
            font-size: 1rem; cursor: pointer;
            margin-top: 15px;
        }

    </style>
</head>
<body>

    <!-- Loader -->
    <div id="loader">
        <div id="loading-text">0%</div>
        <div id="loading-bar"><div id="loading-progress"></div></div>
    </div>

    <!-- Navigation -->
    <nav>
        <div class="logo">Juicy.</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#shop">Shop</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <!-- The Animation Track -->
    <div class="scroll-track">
        <div class="sticky-viewport">
            <canvas id="fruit-canvas"></canvas>
        </div>
    </div>

    <!-- The Shop (Appears Immediately) -->
    <div class="shop-section" id="shop">
        <h2 style="color:var(--brand-pink); font-size: 2rem;">Fresh Menu</h2>
        <p style="color:#888; margin-bottom: 20px;">100% Organic</p>
        
        <div class="product-card">
            <h3>Watermelon Crush</h3>
            <p style="margin:10px 0; color:#555;">The remnants of the explosion above. Tasty.</p>
            <h4 style="font-size: 1.5rem;">$5.00</h4>
            <button>ADD TO CART</button>
        </div>
        
        <div class="product-card">
            <h3>Melon Slice</h3>
            <p style="margin:10px 0; color:#555;">Perfectly cut. Sweet and cold.</p>
            <h4 style="font-size: 1.5rem;">$3.50</h4>
            <button>ADD TO CART</button>
        </div>
    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        const canvas = document.getElementById("fruit-canvas");
        const context = canvas.getContext("2d");
        const loader = document.getElementById("loader");
        const loadText = document.getElementById("loading-text");
        const loadProgress = document.getElementById("loading-progress");

        // --- 1. SETUP ---
        const frameCount = 151; 
        const images = [];
        const watermelon = { frame: 0 };
        let imagesLoaded = 0;

        // Path generator
        const currentFrame = index => (
            `assets/images/ezgif-frame-${(index + 1).toString().padStart(3, '0')}.jpg`
        );

        // --- 2. PRELOADER ---
        const preloadImages = () => {
            for (let i = 0; i < frameCount; i++) {
                const img = new Image();
                img.src = currentFrame(i);
                img.onload = () => {
                    imagesLoaded++;
                    const percent = Math.round((imagesLoaded / frameCount) * 100);
                    loadText.innerText = percent + "%";
                    loadProgress.style.width = percent + "%";

                    if (imagesLoaded === frameCount) {
                        startAnimation();
                    }
                };
                images.push(img);
            }
        };

        // --- 3. ANIMATION LOGIC ---
        function startAnimation() {
            canvas.width = images[0].width;
            canvas.height = images[0].height;
            context.drawImage(images[0], 0, 0);

            // Fade out loader
            gsap.to(loader, { opacity: 0, duration: 0.5, onComplete: () => loader.style.display = "none" });

            // SPEED CONTROL
            gsap.to(watermelon, {
                frame: frameCount - 1,
                snap: "frame",
                ease: "none", 
                scrollTrigger: {
                    trigger: ".scroll-track",
                    start: "top top", // Starts immediately when top hits top
                    end: "bottom bottom", 
                    scrub: 0, // 0 = LIGHTNING FAST (No Lag)
                },
                onUpdate: render
            });
        }

        // --- 4. RENDERER ---
        function render() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            if (images[watermelon.frame]) {
                context.drawImage(images[watermelon.frame], 0, 0, canvas.width, canvas.height);
            }
        }

        preloadImages();
    </script>
</body>
</html>
